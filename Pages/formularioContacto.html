    <main>
        <div class="main">
            <h1>Contacto</h1>
            <div class="formAndLocation">
                <div class="formContainer">
                    <h5>Para contactarte con nosotros, dejá acá tus datos y te responderemos a tu mail.</h5>
                    <form class="formContacto" action="" method="get">
                        <label for="fullName">Nombre completo</label>
                        <div class="input-group formItem">
                            <input type="text" aria-label="nombres" class="form-control" placeholder="Nombres">
                            <input type="text" aria-label="apellidos" class="form-control" placeholder="Apellidos">
                        </div>

                        <label for="fullName">Telefono</label>
                        <div class="input-group formItem">
                            <input type="number" aria-label="area" class="form-control area" placeholder="cod. area">
                            <input type="number" aria-label="numero" class="form-control" placeholder="Numero">
                        </div>
                        <label for="exampleInputEmail1">email</label>
                        <div class="mb-3 formItem">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <p>Sos miembro del club?</p>

                        <div class="form-check ml-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Si
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                No
                            </label>
                        </div>

                        <div class="form-floating formItem mt-0">
                            <textarea class="form-control formItem message" placeholder="tu mensaje"
                                id="floatingTextarea2" ></textarea>
                                <label for="floatingTextarea2">Mensaje</label>
                        </div>

                        <div class="formItem">
                            <input type="reset" value="Limpiar formulario">
                            <input type="submit" value="Enviar">
                        </div>

                    </form>
                </div>
