            <div class="formAndLocation">

                    <h5>Para contactarte con nosotros, dejá acá tus datos y te responderemos a tu mail.</h5>
                    <form action="/action_page.php" method="get">

                            <input type="radio" name="clubMember">

                        </div>

                        <div class="formItem">
                            <textarea type="text" name="message" id="message" rows="5" cols="30"
                                placeholder="Escribi tu mensaje aqui"></textarea>
                        </div>
                        <div class="formItem">
                            <input type="reset" value="Limpiar formulario">
                            <input type="submit" value="Enviar">
